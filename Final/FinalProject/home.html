<!DOCTYPE html>
<html>

<head>
<title>MI 349 Final Project</title>
<link rel="stylesheet" href="home.css" media="screen">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="common.js"></script>
<script src="home-script.js"></script>
</head>


<body>
	<div class="container">
		<div class="top">
			<img id="homeIcon" src = "images/homeIcon.png" alt = "Home Icon" />
			<button id="helpButton"> Help Me </button>
		</div>
		<div class="background">
			<img id="signInButton" src="images/sign-in-button.png" alt="Sign In" />
			<img id="createButton" src="images/create-account-button.png" alt="Create Account" />
		</div>

		<div class="containerOverlay">
			<div class = "signInForm">
				<label>Sign In</label>
				<input type = "image" id = "closeButton" src = "images/close-button.png">
        <form>
            <input type = "text" id = "user" placeholder = "Username">
            <input type = "password" id = "password" placeholder = "********">
            <input type = "button" id = "loginButton" value = "Login">
        </form>
    	</div>

			<div class = "createForm">
				<label>Sign Up</label>
				<input type = "image" id = "closeCreate" src = "images/close-button.png">
				<form>
					<input type = "text" id = "userCreate" placeholder = "Username">
					<input type = "password" id = "passwordCreate" placeholder = "Password">
					<input type = "password" id = "passwordReCreate" placeholder = "Retype Password">
					<input type = "button" id = "signUpButton" value = "Sign Up">
				</form>
			</div>


		</div>


	</div>
</body>
</html>
